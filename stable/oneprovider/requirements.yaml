dependencies:
- name: oneclient
  version: 0.2.13
  repository: https://onedata.github.io/charts/
  condition: oneclient.enabled

- name: onedata-cli
  version: 0.2.13
  repository: https://onedata.github.io/charts/
  condition: onedata-cli.enabled

- name: onedata-chart-utils
  version: 0.2.11
  repository: https://onedata.github.io/charts/

- name: volume-s3
  version: 0.2.9
  repository: https://onedata.github.io/charts/
  condition: volume-s3.enabled

- name: volume-ceph
  version: 0.2.10
  repository: https://onedata.github.io/charts/
  condition: volume-ceph.enabled

- name: volume-nfs
  version: 0.2.11
  repository: https://onedata.github.io/charts/
  condition: volume-nfs.enabled

- name: volume-gluster
  version: 0.2.7
  repository: https://onedata.github.io/charts/
  condition: volume-gluster.enabled

- name: volume-swift
  version: 0.2.6
  repository: https://onedata.github.io/charts/
  condition: volume-swift.enabled
  
- name: volume-webdav
  version: 0.2.0
  repository: https://onedata.github.io/charts/
  condition: volume-webdav.enabled
  
- name: volume-dcache
  version: 0.2.1
  repository: file://../volume-dcache
  condition: volume-dcache.enabled

- name: luma
  version: 0.2.6
  repository: https://onedata.github.io/charts/
  condition: luma.enabled